<div class="container">
  <app-form
    (emitLoading)="loading = $event"
    (emitError)="error = $event"
    (emitAddUsers)="onAddUsers($event)">
  </app-form>
  <app-card-list
    [users]="users"
    [loading]="loading"
    [error]="error"
    (emitDeleteUser)="onDeleteUser($event)">
  </app-card-list>
</div>
